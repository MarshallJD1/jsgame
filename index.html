<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Scrolling Shooter</title>
    <style>
        /* Basic styles for the body and canvas */
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            background: #a8d5e2; /* Light blue background for the game */
            display: block; /* Ensures the canvas takes up space without gaps */
        }
    </style>
</head>
<body>
    <!-- Main game canvas where everything will be drawn -->
    <canvas id="gameCanvas"></canvas>
    <!-- Link to the JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
